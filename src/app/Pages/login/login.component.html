<div class="limiter">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12 text-center">
                    <img [src]="LOGO" alt="NTG Clarity Logo" draggable="false">
                </div>
                <div class="col-md-12 text-center">
                    <div class="logo-title-text">First App Demo</div>
                </div>        
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="text-center login-form">
                    <form [formGroup]="logInForm" (ngSubmit)="LOgIn()" >
                    
                        <div class="form-group">
                            <input style="border:10px" type="text" formControlName="UserName" placeholder="User Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" />
                            <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                                <div *ngIf="f.UserName.errors.required">User Name is required</div>
                            </div>
                        </div>
                
                        <div class="form-group">
                            <input type="password" formControlName="Password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
                            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                <div *ngIf="f.Password.errors.required">Password is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" style="background-color: brown" class="btn btn-primary">
                                Log in
                            </button>
                        </div>             
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
